<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--this is for the navigation like section. I need timer on top right and top
    left needs "view high scores"-->
    <header>
      <h2 class="highScore">View High Scores</h2>
      <p id="timer">Timer:</p>
    </header>
    <main>
      <h1 class="questionTitle">Coding Quiz Challenge</h1>
      <h3 class="moreInfo">
        Try to answer all the coding related questions within the time limit.
        Keep in mind that any wrong answers will penalize your score by 10
        seconds!
      </h3>
      <div class="highScoreEnd hide">
        <div class="showScores"></div>

        <div class="buttonGrouping d-flex flex-row">
          <button class="btn btn-btn restart" id="restart">Restart Quiz</button>
          <button class="btn btn-btn clearScores" id="clearScores">
            Clear Scores
          </button>
        </div>
      </div>
      <div class="groupInfo"></div>
      <div class="answerButtons">
        <button class="btn btn-btn" id="start">Start Quiz</button>
      </div>
      <div class="rightWrongAnswer"></div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
